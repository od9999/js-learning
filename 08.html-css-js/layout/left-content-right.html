<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>右侧固定宽度 左侧自适应</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

	</style>
</head>
<body>
第一种：左右侧采用浮动 中间采用margin-left 和 margin-right 方法。
<div style="width:100%; margin:0 auto;">
	<div style="width:200px;height:300px; float:right; background-color:#960">这是右侧的内容 固定宽度</div>
	<div style="width:150px;height:300px; float:left; background:#6FF">这是左侧的内容 固定宽度</div>
	<div style="margin-left:150px;margin-right:200px;height:300px; background-color:#9F3">中间内容，自适应宽度</div>
</div>
</body>
</html>
