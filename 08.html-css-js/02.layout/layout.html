<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>右侧固定宽度 左侧自适应</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
		.box-left{width:300px;height:300px;float:left;background:#AAA;}
		.box-right{height:300px;margin-left:300px;background:#DDD;}
    </style>
</head>
<body>
<!--第一种方法：左侧用margin-right，右侧float：right  就可以实现。-->
<div class="box-left">
    左边固定宽度
</div>

<div class="box-right">
    右边自适应
</div>
</body>
</html>
