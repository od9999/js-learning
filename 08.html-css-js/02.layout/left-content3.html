<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>右侧固定宽度 左侧自适应</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.container {
			width:100%;
			margin:0 auto;
		}
		.left {
			float: left;
			width: 150px;
			height: 300px;

			background-color:#6FF;
		}
		.content {
			float: left;
			height: 300px;

			background-color: #9F3;
			width: calc(100% - 150px);

		}

	</style>
</head>
<body>

<div class="container">
	<div class="left">这是左侧的内容 固定宽度</div>
	<div class="content">啊啊啊啊啊啊啊啊啊啊</div>
</div>
</body>
</html>
