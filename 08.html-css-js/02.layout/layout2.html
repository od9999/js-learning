<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>右侧固定宽度 左侧自适应</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
		.bd{position:relative;}
		.bd-left{height:300px;margin-right:300px;background:#DDD;}
		.bd-right{width:300px;height:300px;position:absolute;top:0;right:0;background:#AAA;}
    </style>
</head>
<body>
第2种方法：左侧同样用margin-right  右侧采用绝对定位 如下代码所示：
<div class="bd">
	<div class="bd-left">
		左侧自适应
	</div>
	<div class="bd-right">
		右侧固定宽度
	</div>
</div>
</body>
</html>
