<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>右侧固定宽度 左侧自适应</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.container {
			width:700px;
			height: 400px;
			border: 1px solid red;

			position: relative;

		}
		.center {
			background-color: yellow;
			width: 400px;
			height: 300px;

			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

	</style>
</head>
<body>

<div class="container">
	<div class="center">center</div>

</div>
</body>
</html>
