<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		body {
			width: 1000px;
			position: relative;
		}

		.aside {
			width: 100px;
			height: 150px;
			float: left;
			background: #f66;
		}

		.main {
			height: 200px;
			background: #fcc;

			overflow: auto;  /*试试加上这个*/
		}
	</style>
</head>
<body>
	<div class="aside"></div>
	<div class="main"></div>


	根据BFC布局规则第3条：

	每个元素的margin box的左边， 与包含块border box的左边相接触(对于从左往右的格式化，否则相反)。即使存在浮动也是如此。

	　　因此，虽然存在浮动的元素aslide，但main的左边依然会与包含块的左边相接触。

	　　根据BFC布局规则第四条：

	BFC的区域不会与float box重叠。

	　　我们可以通过通过触发main生成BFC， 来实现自适应两栏布局。
	.main {
		overflow: auto;
	}
</body>
</html>
