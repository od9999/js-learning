<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<div id="div1">
		<p id="p1">p1</p>
		<p id="p2">p2 remove</p>
	</div>

	<div id="div2">div2 appendChild</div>
	<div id="div3">div3 insertBefore</div>
	<div id="div4">div4 insertBefore null</div>
	<div id="div5">div5 replace</div>

	<ul id="ul1">
		<li>ul1 clone true</li>
		<li>ul1 clone true</li>
		<li>ul1 clone true</li>
	</ul>
	<ul id="ul2">
		<li>ul2 clone false</li>
		<li>ul2 clone false</li>
		<li>ul2 clone false</li>
	</ul>


	<script>
		var p1Node = document.getElementById('p1');
		var p2Node = document.getElementById('p2');
		var div1Node = document.getElementById('div1');
		var div2Node = document.getElementById('div2');
		var div3Node = document.getElementById('div3');
		var div4Node = document.getElementById('div4');
		var div5Node = document.getElementById('div5');
		var ul1Node = document.getElementById('ul1');
		var ul2Node = document.getElementById('ul2');

		console.log(div1Node.contains(p1Node));

		/**
		 * 返回新增的节点
		 * 如果新增的节点已经是文档的一部分，那node的位置会得到更新
		 */
		var appendNode = div1Node.appendChild(div2Node); //
		console.log(appendNode === div2Node);

		/**
		 * 参数: 要插入的节点，参照的节点
		 * 如果参照的节点是null, 则作用于appendChild相同
		 */
		div1Node.insertBefore(div3Node, div1Node.firstChild);
		div1Node.insertBefore(div4Node, null);

		/**
		 * 参数: 要插入的节点 要替换的节点
		 */
		div1Node.replaceChild(div5Node, p1Node);

		/**
		 * 删除节点
		 */
		div1Node.removeChild(p2Node);

		/**
		 * clone
		 * true深复制 false浅复制
		 */
		div1Node.appendChild(ul1Node.cloneNode(true));
		div1Node.appendChild(ul2Node.cloneNode(false));




	</script>
</body>
</html>
